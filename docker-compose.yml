version: '3.8'

services:
  app:
    build: ./backend
    container_name: hostelixpro_api
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://hostel:changeme@db:5432/hostelixpro
      - REDIS_URL=redis://redis:6379
      - FLASK_ENV=development
      - SECRET_KEY=dev-secret-key-change-in-production
      - JWT_SECRET_KEY=jwt-secret-change-in-production
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
    networks:
      - hostelixpro_network

  db:
    image: postgres:14-alpine
    container_name: hostelixpro_db
    environment:
      - POSTGRES_DB=hostelixpro
      - POSTGRES_USER=hostel
      - POSTGRES_PASSWORD=changeme
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - hostelixpro_network

  redis:
    image: redis:6-alpine
    container_name: hostelixpro_redis
    ports:
      - "6379:6379"
    networks:
      - hostelixpro_network

  worker:
    build: ./backend
    container_name: hostelixpro_worker
    command: rq worker default
    environment:
      - DATABASE_URL=postgresql://hostel:changeme@db:5432/hostelixpro
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - db
    volumes:
      - ./backend:/app
    networks:
      - hostelixpro_network

volumes:
  db_data:

networks:
  hostelixpro_network:
    driver: bridge
